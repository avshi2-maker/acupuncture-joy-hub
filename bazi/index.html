
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Roni Sapir - Clinical System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url('bazi_background.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh; color: #333;
        }
        #dashboard { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .box {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; 
            margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8); backdrop-filter: blur(5px);
        }
        
        h1 { color: #2c5f2d; font-size: 2.2em; margin-bottom: 5px; }
        .bio-text { font-size: 1em; color: #666; font-style: italic; margin-bottom: 10px; }
        
        /* NEW YIN YANG CARD */
        .yinyang-card {
            background: linear-gradient(135deg, #1a5f7a 0%, #2c3e50 100%);
            color: white; padding: 20px; border-radius: 15px;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(26, 95, 122, 0.4);
            margin-bottom: 20px; border: 2px solid #d4af37;
        }
        .yinyang-card:hover { transform: scale(1.02); }
        .yy-icon { font-size: 3em; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* EXISTING STYLES */
        .input-wrapper { position: relative; margin-bottom: 20px; }
        textarea { width: 100%; padding: 20px; border: 2px solid #b7e4c7; border-radius: 15px; min-height: 160px; background: #faffff; font-size:1.1em; }
        .mic-btn { position: absolute; bottom: 15px; left: 15px; background: #2c5f2d; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5em; cursor: pointer; }
        
        .btn-perplexity {
            background: linear-gradient(135deg, #20b2aa 0%, #008080 100%);
            color: white; padding: 18px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; width: 100%; font-size: 1.2em;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .contact-info { text-align: center; font-size: 0.9em; color: #444; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; }
        .contact-info a { color: #2c5f2d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="dashboard">
    <div class="box" style="text-align:center;">
        <h1> Dr. Roni Sapir</h1>
        <h3>专驻 砖</h3>
        <p class="bio-text">a/m data allow you every time to use</p>
    </div>
    
    <a href="../yinyang/" class="yinyang-card">
        <div>
            <h3 style="margin:0; font-size:1.4em; color:#d4af37;">锔 爪转 - 专拽转</h3>
            <p style="margin:5px 0 0 0; font-size:0.9em; opacity:0.9;"> 注 驻住驻 砖注转 住住 驻</p>
        </div>
        <div class="yy-icon">锔</div>
    </a>
    
    <div class="box">
        <h2 style="color:#2c5f2d; font-size:1.4em; margin-bottom:20px;">拽专 拽 专</h2>
        <div class="input-wrapper">
            <textarea id="q" placeholder="抓 注 拽专驻 专,  拽 砖 ..."></textarea>
            <button class="mic-btn" onclick="toggleVoice()"></button>
        </div>
        <button onclick="askPerplexity()" class="btn-perplexity"> 砖 转 注专转 (Perplexity AI)</button>
    </div>
    
    <div class="box contact-info">
        <strong>Dr. Roni Sapir | 专驻 砖</strong><br>
        WhatsApp: <a href="https://wa.me/972544634923">054-4634923</a>
    </div>
</div>

<script>
    function toggleVoice() {
        if (!('webkitSpeechRecognition' in window)) { alert("驻驻  转 专."); return; }
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript;
            document.getElementById('q').value += " " + t;
        };
        recognition.start();
    }

    function askPerplexity() {
        const q = document.getElementById('q').value.trim();
        if (!q) { alert("  砖."); return; }
        window.open(`https://www.perplexity.ai/search?q=${encodeURIComponent(q)}`, '_blank');
    }
</script>
</body>
</html>
